{% extends "birthday_hub/layout.html" %}

{% block title %}BirthdayHub: Register{% endblock %}

{% block body %}

    <h2>Register</h2>

    <form action="{% url 'birthday_hub:register' %}" method="post">

        <!-- https://docs.djangoproject.com/en/5.0/ref/csrf/ -->
        {% csrf_token %}

        {{ form }}

        <button type="submit">Register</button>

    </form>

    Already have an account? <a href="{% url 'birthday_hub:login' %}">Log In here</a>.

{% endblock %}
