{% load static %}

<!DOCTYPE html>

<html lang="en">

    <head>

        <link href="{% static 'birthday_hub/styles.css' %}" rel="stylesheet">

        <!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- https://iconduck.com/emojis/36209/party-popper -->
        <link href="{% static 'birthday_hub/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" >

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}BirthdayHub{% endblock %}</title>

    </head>

    <body>

        <div class="container">

            {% block body %}{% endblock %}

        </div>

        {% block script %}{% endblock %}

        <!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>

</html>
